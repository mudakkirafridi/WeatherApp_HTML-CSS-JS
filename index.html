<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudakir Afridi - Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="searhbox">
                <input type="text" placeholder="Mudakkir - Enter your location" class="inputbox">

                <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
            </div>
        </div>
        <div class="weatherbody">
            <img src="assets/cloud.png" alt="Weather image" class="weatherimg">

            <div class="weatherbox">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weatherdet">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind">12km/H</span>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
        <p id="footer">Recomended: Open In Chrome</p>
    </div>
</body>
<script src="script.js"></script>

</html>
